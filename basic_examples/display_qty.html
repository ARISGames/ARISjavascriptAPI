<script type='text/javascript'>

// Hey! Read this please!
//
// Any text to the right of a // is a "comment".
// That is, it won't be interpreted as code, and can be used to explain things.
// Feel free to delete any/all comments from the code you use (but leaving them in won't cause any harm)
//
// DESCRIPTION:
// This example displays the user's qty of a given item back to them in text.
// Basic knowledge of string concatenation and/or html might be useful in customizing this to your liking.
//
// INSTRUCTIONS:
// Replace the Text 'SimpleItem' with the name of the item you'd like to display the qty of for the user.
// This will simply display the qty of that item, in the format "You have x items!" with "x" replaced by a number.
// (Note that this example is structured to swap out the contents of the <span id='qty'> and </span> bits of the HTML.)
// See the display_name.html example for tips on string concatenation.

var ARIS = {};
ARIS.ready = function()
{
  var item_name = 'SimpleItem';
  var item_id = ARIS.cache.idForItemName(item_name);
  var item_qty = ARIS.cache.getPlayerItemCount(item_id);
  var qtyEl = document.getElementById('qty');
  qtyEl.innerHTML = ''+item_qty;
}
</script>
<div id='content'>

You have <span id='qty'>0</span> items!

</div>
